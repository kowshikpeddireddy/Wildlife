<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('https://blogger.googleusercontent.com/img/a/AVvXsEiORNvBw7G81e7zD8BtKPM0Lk9JiWE-dHjEW59DZkdnYpfapZ6B3xidImq02XE1L4F9z4t8xfjz7CtMB-eHfTGq31ecHfC43qbC3B9dmQB6GgpEsBPyjWMjB-RMLHsVBQ_KjMc2l_UCaBS_w9xNnWlcGvSSTQ2ma2FSJCDqhwIxcVeRT1Q9ZQ7Z--KRMVlR');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }
        form {
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            transition: background-color 0.3s ease;
        }
        input[type="file"]:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form method="POST" enctype="multipart/form-data" action="/pre">
        <input type="file" name="file" accept=".wav" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
